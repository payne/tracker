<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">
    <head>
        <title>[[#{rsvp.edit.headline}]]</title>
    </head>
    <body>
        <div layout:fragment="content">
            <div class="d-flex flex-wrap mb-4">
                <h1 class="flex-grow-1">[[#{rsvp.edit.headline}]]</h1>
                <div>
                    <a th:href="@{/rsvps}" class="btn btn-secondary">[[#{rsvp.edit.back}]]</a>
                </div>
            </div>
            <div th:replace="~{fragments/forms::globalErrors('rsvp')}" />
            <form th:action="${requestUri}" method="post">
                <div th:replace="~{fragments/forms::inputRow(object='rsvp', field='id', disabled=true, type='number')}" />
                <div th:replace="~{fragments/forms::inputRow(object='rsvp', field='response', type='select')}" />
                <div th:replace="~{fragments/forms::inputRow(object='rsvp', field='inviteId', type='number')}" />
                <input type="submit" th:value="#{rsvp.edit.headline}" class="btn btn-primary mt-4" />
            </form>
        </div>
    </body>
</html>
