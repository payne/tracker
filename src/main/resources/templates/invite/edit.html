<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">
    <head>
        <title>[[#{invite.edit.headline}]]</title>
    </head>
    <body>
        <div layout:fragment="content">
            <div class="d-flex flex-wrap mb-4">
                <h1 class="flex-grow-1">[[#{invite.edit.headline}]]</h1>
                <div>
                    <a th:href="@{/invites}" class="btn btn-secondary">[[#{invite.edit.back}]]</a>
                </div>
            </div>
            <div th:replace="~{fragments/forms::globalErrors('invite')}" />
            <form th:action="${requestUri}" method="post">
                <div th:replace="~{fragments/forms::inputRow(object='invite', field='id', disabled=true, type='number')}" />
                <div th:replace="~{fragments/forms::inputRow(object='invite', field='sent', inputClass='js-datetimepicker')}" />
                <div th:replace="~{fragments/forms::inputRow(object='invite', field='notes', type='textarea')}" />
                <div th:replace="~{fragments/forms::inputRow(object='invite', field='personId', type='number')}" />
                <div th:replace="~{fragments/forms::inputRow(object='invite', field='eventId', type='number')}" />
                <input type="submit" th:value="#{invite.edit.headline}" class="btn btn-primary mt-4" />
            </form>
        </div>
    </body>
</html>
